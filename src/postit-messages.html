<!doctype html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="postit-messages-data.html">
<dom-module id="postit-messages">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

        </style>
        <postit-messages-data messages="[[messages]]"></postit-messages-data>
        <p> Messaggi </p>
        <dom-repeat items="[[messages]]" as="msg">
            <template> [[msg.titolo]] </template>
        </dom-repeat>
    </template>
    <script>
        class PostitMessages extends Polymer.Element {
            ready() {
                super.ready();
                console.log(this.messages);
            }
            static get is() {
                return 'postit-messages';
            }
            static get properties() {
                return {
                    messages: {
                        type: Array,
                        notify: true
                    }
                }
            }
        }
        window.customElements.define(PostitMessages.is, PostitMessages);

    </script>
</dom-module>
